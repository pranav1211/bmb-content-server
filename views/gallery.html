<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - BMB Content Server</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-slate-900 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a href="/" class="text-xl font-bold tracking-tight">BMB Content Server</a>
        <div class="flex items-center gap-6">
          <a href="/gallery" class="text-white font-medium">Gallery</a>
          <a href="/posts" class="text-slate-300 hover:text-white transition-colors">Posts</a>
          <a href="/admin" class="text-slate-300 hover:text-white transition-colors">Admin</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="flex justify-between items-center mb-8">
      <div>
        <h1 class="text-3xl font-bold text-slate-900">Thumbnail Gallery</h1>
        <p class="text-slate-500 mt-1" id="countText">Loading...</p>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="text-center py-24">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
      <p class="text-slate-500 mt-4">Loading thumbnails...</p>
    </div>

    <!-- Empty State -->
    <div id="empty" class="hidden text-center py-24">
      <svg class="w-16 h-16 text-slate-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
      </svg>
      <h3 class="text-lg font-semibold text-slate-700 mb-2">No thumbnails yet</h3>
      <p class="text-slate-500 mb-6">Upload your first thumbnail to get started.</p>
      <a href="/admin" class="inline-flex items-center bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-3 rounded-lg transition-colors">
        Upload Thumbnail
      </a>
    </div>

    <!-- Gallery Grid -->
    <div id="gallery" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
  </main>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="fixed inset-0 bg-black/80 z-50 hidden items-center justify-center p-4" onclick="closeLightbox()">
    <button class="absolute top-4 right-4 text-white hover:text-slate-300 transition-colors" onclick="closeLightbox()">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
    <img id="lightboxImg" class="max-w-full max-h-[90vh] rounded-xl shadow-2xl" alt="Full size" onclick="event.stopPropagation()">
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const loading = document.getElementById('loading');
    const empty = document.getElementById('empty');
    const countText = document.getElementById('countText');

    function formatSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    function formatDate(dateStr) {
      return new Date(dateStr).toLocaleDateString('en-US', {
        year: 'numeric', month: 'short', day: 'numeric'
      });
    }

    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      document.getElementById('lightboxImg').src = src;
      lightbox.classList.remove('hidden');
      lightbox.classList.add('flex');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.classList.add('hidden');
      lightbox.classList.remove('flex');
      document.body.style.overflow = '';
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
    });

    async function loadGallery() {
      try {
        const response = await fetch('/api/thumbnails');
        const data = await response.json();

        loading.classList.add('hidden');

        if (!data.success || data.thumbnails.length === 0) {
          empty.classList.remove('hidden');
          countText.textContent = '0 thumbnails';
          return;
        }

        countText.textContent = `${data.thumbnails.length} thumbnail${data.thumbnails.length === 1 ? '' : 's'}`;
        gallery.classList.remove('hidden');

        data.thumbnails.forEach(thumb => {
          const card = document.createElement('div');
          card.className = 'bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-300 overflow-hidden cursor-pointer group';
          card.innerHTML = `
            <div class="aspect-video relative overflow-hidden bg-slate-100">
              <img
                src="${thumb.path}"
                alt="${thumb.originalName}"
                class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
                loading="lazy"
                onerror="this.parentElement.innerHTML='<div class=\\'flex items-center justify-center w-full h-full text-slate-400\\'><svg class=\\'w-12 h-12\\' fill=\\'none\\' stroke=\\'currentColor\\' viewBox=\\'0 0 24 24\\'><path stroke-linecap=\\'round\\' stroke-linejoin=\\'round\\' stroke-width=\\'2\\' d=\\'M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z\\'/></svg></div>'"
              >
            </div>
            <div class="p-4">
              <p class="text-sm font-medium text-slate-700 truncate">${thumb.originalName}</p>
              <div class="flex justify-between items-center mt-2">
                <span class="text-xs text-slate-400">${formatDate(thumb.uploadDate)}</span>
                <span class="text-xs text-slate-400">${formatSize(thumb.fileSize)}</span>
              </div>
            </div>
          `;
          card.addEventListener('click', () => openLightbox(thumb.path));
          gallery.appendChild(card);
        });

      } catch (err) {
        loading.classList.add('hidden');
        empty.classList.remove('hidden');
        countText.textContent = 'Failed to load';
        console.error('Error loading gallery:', err);
      }
    }

    loadGallery();
  </script>
</body>
</html>
