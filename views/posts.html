<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts - BMB Content Server</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-slate-900 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a href="/" class="text-xl font-bold tracking-tight">BMB Content Server</a>
        <div class="flex items-center gap-6">
          <a href="/gallery" class="text-slate-300 hover:text-white transition-colors">Gallery</a>
          <a href="/posts" class="text-white font-medium">Posts</a>
          <a href="/admin" class="text-slate-300 hover:text-white transition-colors">Admin</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-slate-900">Blog Posts</h1>
      <p class="text-slate-500 mt-1" id="countText">Loading...</p>
    </div>

    <!-- Loading State -->
    <div id="loading" class="text-center py-24">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
      <p class="text-slate-500 mt-4">Loading posts...</p>
    </div>

    <!-- Empty State -->
    <div id="empty" class="hidden text-center py-24">
      <svg class="w-16 h-16 text-slate-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
      </svg>
      <h3 class="text-lg font-semibold text-slate-700 mb-2">No posts yet</h3>
      <p class="text-slate-500 mb-6">Upload your first blog post to get started.</p>
      <a href="/admin" class="inline-flex items-center bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-3 rounded-lg transition-colors">
        Upload Post
      </a>
    </div>

    <!-- Posts List -->
    <div id="postsList" class="hidden space-y-4"></div>
  </main>

  <script>
    const postsList = document.getElementById('postsList');
    const loading = document.getElementById('loading');
    const empty = document.getElementById('empty');
    const countText = document.getElementById('countText');

    function formatDate(dateStr) {
      return new Date(dateStr).toLocaleDateString('en-US', {
        year: 'numeric', month: 'long', day: 'numeric'
      });
    }

    async function loadPosts() {
      try {
        const response = await fetch('/api/posts');
        const data = await response.json();

        loading.classList.add('hidden');

        if (!data.success || data.posts.length === 0) {
          empty.classList.remove('hidden');
          countText.textContent = '0 posts';
          return;
        }

        countText.textContent = `${data.posts.length} post${data.posts.length === 1 ? '' : 's'}`;
        postsList.classList.remove('hidden');

        data.posts.forEach(post => {
          const card = document.createElement('div');
          card.className = 'bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-300 p-6';
          card.innerHTML = `
            <div class="flex justify-between items-start">
              <div class="flex-1 min-w-0">
                <h2 class="text-xl font-semibold text-slate-900 mb-2">${post.title}</h2>
                <div class="flex items-center gap-4 text-sm text-slate-500">
                  <span class="flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    ${formatDate(post.uploadDate)}
                  </span>
                  ${post.imageCount > 0 ? `
                  <span class="flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    ${post.imageCount} image${post.imageCount === 1 ? '' : 's'}
                  </span>
                  ` : ''}
                </div>
              </div>
              <a href="/posts/${post.slug}" class="ml-4 inline-flex items-center bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-5 py-2.5 rounded-lg transition-colors whitespace-nowrap">
                Read Post
                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
              </a>
            </div>
          `;
          postsList.appendChild(card);
        });

      } catch (err) {
        loading.classList.add('hidden');
        empty.classList.remove('hidden');
        countText.textContent = 'Failed to load';
        console.error('Error loading posts:', err);
      }
    }

    loadPosts();
  </script>
</body>
</html>
